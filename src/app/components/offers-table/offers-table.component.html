<div class="add-offer">
  <button mat-flat-button routerLink="/admin/offers/new" aria-label="Go to Add a new offer view.">
    <mat-icon>add</mat-icon>
    Add a new offer
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
      <td mat-cell *matCellDef="let element">{{element.points}}</td>
    </ng-container>

    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Business ID</th>
      <td mat-cell *matCellDef="let element">{{element.businessId}}</td>
    </ng-container>

    <ng-container matColumnDef="actions" class="mat-actions-column">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" [routerLink]="'/admin/offers/edit/' + element.id" aria-label="Edit offer.">
          <mat-icon>edit</mat-icon>
        </button>
        <span style="margin: 0 8px;"></span>
        <button mat-icon-button color="warn" aria-label="Delete offer." (click)="deleteOffer(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>


<mat-paginator [pageSizeOptions]="[5, 10, 15]"
               showFirstLastButtons>
</mat-paginator>
